  ######################## XENIAL - OLD COMPILER (Useful for Raspberry Pi)
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_TESTS=ON'
    - TEST='TRUE'
    - CC_VER="4.9"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL - TESTS
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_TESTS=ON'
    - TEST='TRUE'
    - CC_VER="5"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL - PYQRLLIB
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_PYTHON=ON'
    - CC_VER="5"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL-EMSCRIPTEN
  - stage: build+test
    os: linux
    env:
    - PLATFORM='xenial-emscripten'
    script: "./travis/build.sh"

