    - openssl aes-256-cbc -K $encrypted_450b689219c8_key -iv $encrypted_450b689219c8_iv -in keys.tar.enc -out travis/keys.tar -d
    os: linux
    env:
      - BUILD_DIST='TRUE'
      - CC_VER=5
      - PLATFORM='xenial'
