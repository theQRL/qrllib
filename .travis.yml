dist: trusty
services: docker
language: cpp
python:
- '3.4'
cache:
  timeout: 600

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

cache:
  - pip
  - apt

addons:
  apt:
    packages:
    - git
    - python3
    - python3-pip

