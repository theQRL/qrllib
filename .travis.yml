  - stage: publish
    if: tag =~ ^v
    os: linux
    env:
    - CC_VER="5"
    - PLATFORM='xenial'
    - DEPLOY='TRUE'
    script:
    - sudo pip3 install -U pip setuptools twine
    - "./travis/build.sh"
    deploy:
      provider: pypi
      skip_cleanup: true
      user: jleni
      password:
        secure: 
      on:
        tags: true
        all_branches: true
  - stage: publish
    if: tag =~ ^v
    os: linux
    env:
    - PLATFORM='xenial-emscripten'
    script:
    - "./travis/build.sh"
    - "./travis/patch_npmversion.sh"
    before_deploy: npm version
    deploy:
      provider: npm
      skip_cleanup: true
      email: info@theqrl.org
      api_key: "$NPM_API_KEY"
      on:
        tags: true
        all_branches: true
  - stage: build_deb_dist
