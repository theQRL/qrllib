sudo: required
dist: trusty
services: docker
language: cpp
python:
- '3.4'
cache:
  timeout: 600

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

cache:
  - pip
  - apt

virtualenv:
  system_site_packages: true

addons:
  apt:
    packages:
    - git
    - python3
    - python3-pip

########################
########################
jobs:
  include:
  ########################
  - stage: prepare cache
    os: linux
    script:
    - echo

  - stage: prepare cache
    os: osx
    script: "./travis/prepare.sh"

  ######################## XENIAL - OLD COMPILER (Useful for Raspberry Pi)
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_TESTS=ON'
    - TEST='TRUE'
    - CC_VER="4.9"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL - TESTS
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_TESTS=ON'
    - TEST='TRUE'
    - CC_VER="5"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL - PYQRLLIB
  - stage: build+test
    os: linux
    env:
    - CMAKE_ARGS='-DBUILD_PYTHON=ON'
    - CC_VER="5"
    - PLATFORM='xenial'
    script: "./travis/build.sh"

  ######################## XENIAL-EMSCRIPTEN
  - stage: build+test
    os: linux
    env:
    - PLATFORM='xenial-emscripten'
    script: "./travis/build.sh"

  ######################## OSX + TESTS
  - stage: build+test
    os: osx
    env:
    - CMAKE_ARGS='-DBUILD_TESTS=ON'
    - TEST='TRUE'
    script:
    - "./travis/build.sh"

  ######################## OSX - PYQRLLIB
  - stage: build+test
    os: osx
    env:
    - CMAKE_ARGS='-DBUILD_PYTHON=ON'
    script:
    - "./travis/build.sh"

  ########################
  - stage: test_deployment
    script: echo "TODO..."

  ########################
  - stage: publish
    if: branch = master
    os: linux
    env:
    - CC_VER="5"
    - PLATFORM='xenial'
    - DEPLOY='TRUE'
    script:
    - "./travis/build.sh"
    - sudo pip3 install -U pip setuptools twine

    deploy:
      provider: pypi
      skip_cleanup: true
      user: jleni
      password:
        secure: 
      on:
        tags: true

